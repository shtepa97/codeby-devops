---
- name: Setup server with packages and nginx
  hosts: all
  become: yes

  tasks:
    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - wget
        - htop
        - nginx

    - name: Ensure nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Show environment info
      debug:
        msg: "This host is in {{ environment }} environment"
